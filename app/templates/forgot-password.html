<ion-view title="Forgot your password?">
  <ion-content class="has-header">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Enter your email</span>
        <input type="email" />
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-positive">
        Send
      </button>
    </div>
  </ion-content>
</ion-view>
